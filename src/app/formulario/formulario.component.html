<form (ngSubmit)="formulario.form.valid && agregarRegistro()" #formulario="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" (change)="tipoOperacion($event)" [ngClass]="{redfocus:tipo === 'tipoEgreso'}">
                <option value="tipoIngreso" selected>+</option>
                <option value="tipoEgreso">-</option>
            </select>
            <input 
                type="text" 
                class="agregar_descripcion" 
                placeholder="Agregar DescripciÃ³n"
                name="inputDescripcion"
                [(ngModel)]="inputDescripcion"
                [ngClass]="{redfocus:tipo === 'tipoEgreso'}" required>
            <input 
                type="number" 
                class="agregar_valor" 
                placeholder="Valor"
                name="inputValor"
                [(ngModel)]="inputValor"
                [ngClass]="{redfocus:tipo === 'tipoEgreso'}" required>
            <button type="submit" class="agregar_btn" title="submit">
                <i class="ion-ios-checkmark-outline" [ngClass]="{red:tipo === 'tipoEgreso'}"></i>
            </button>
        </div>
    </div>
</form>
